<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            terminal: {
              'bg': '#1a1b1e',
              'text': '#ffffff',
              'prompt': '#ffffff',
              'selection': '#2e2e2e'
            }
          },
          fontFamily: {
            'mono': ['Courier New', 'monospace']
          }
        }
      }
    }
  </script>
  <style>
    /* Blinking cursor animation */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .cursor {
      animation: blink 1s infinite;
    }

    /* Updated terminal positioning */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    #terminal {
      width: 100%;
      max-width: 900px;
      height: 80vh;
      background-color: #1a1b1e;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .terminal-header {
      background-color: #303030;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #404040;
    }

    .window-controls {
      display: flex;
      gap: 8px;
      margin-right: 16px;
    }

    .window-control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: relative;
    }

    .window-control.close {
      background-color: #ff5f56;
    }

    .window-control.minimize {
      background-color: #ffbd2e;
    }

    .window-control.expand {
      background-color: #27c93f;
    }

    .window-control:hover {
      filter: brightness(0.9);
    }

    .terminal-title {
      color: #999;
      font-size: 0.9rem;
      text-align: center;
      flex-grow: 1;
      margin-left: -52px; /* Offset the window controls to center the title */
    }

    .terminal-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1a1b1e;
      height: calc(100% - 48px); /* Subtract header height */
    }

    #output {
      flex: 1;
      overflow-y: scroll; /* Changed from auto to scroll */
      padding: 1rem;
      min-height: 0; /* This is crucial for nested flex scrolling */
    }

    .output-wrapper {
      min-height: min-content;
    }

    #input-line {
      padding: 1rem;
      border-top: 1px solid #333; /* Optional: adds separation between output and input */
    }

    /* Update scrollbar styles */
    #output::-webkit-scrollbar {
      width: 8px;
    }

    #output::-webkit-scrollbar-track {
      background: #1a1b1e;
    }

    #output::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    #output::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    .terminal-line img {
        max-width: 100%;
        height: auto;
        margin: 0.5rem 0;
        border: 1px solid #ffffff;
    }

    /* Update image hover effect */
    .terminal-line img:hover {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        transition: box-shadow 0.3s ease;
    }

    /* Ensure images don't break the terminal layout */
    #output {
        max-width: 100%;
    }

    /* Add styles for links */
    .terminal-line a {
        color: #6ea8fe;  /* Light blue color */
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .terminal-line a:hover {
        text-decoration: underline;
        color: #93c5fd;  /* Lighter blue on hover */
    }
  </style>
</head>
<body class="text-terminal-text font-mono">
  <div id="terminal">
    <div class="terminal-header">
      <div class="window-controls">
        <div class="window-control close"></div>
        <div class="window-control minimize"></div>
        <div class="window-control expand"></div>
      </div>
      <div class="terminal-title">sidpremkumar@nyc ~ -zsh</div>
    </div>
    <div class="terminal-content">
      <div id="output">
        <div class="output-wrapper">
          <!-- Terminal output will be inserted here -->
        </div>
      </div>
      
      <div id="input-line" class="flex items-center">
        <span class="mr-2">></span>
        <input type="text" 
               id="terminal-input"
               class="bg-transparent border-none outline-none flex-grow text-terminal-text w-full"
               autocomplete="off"
               autofocus>
        <span class="cursor">â–ˆ</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
