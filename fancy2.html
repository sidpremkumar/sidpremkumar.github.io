        <script>
            string = localStorage.getItem('string')
            genius_url = localStorage.getItem('genius_url')
            if (string != "Error Invalid Song"){
                string = localStorage.getItem('string')
            score = localStorage.getItem('score')
            song_art_url = localStorage.getItem('song_art')
            var song_art = document.createElement("IMG");
            song_art.src = song_art_url
            song_art.style = "display: block; margin: 0 auto; height: 25%; width: 25%; object-fit: contain"
            console.log(song_art)
            
            score = parseFloat(score).toFixed(2);
            display = "Score: " + score
            var a = document.createElement('a');
            var linkText = document.createTextNode(string);   
            a.appendChild(linkText);
            a.title = string;
            a.href = genius_url;
            document.getElementById("title").innerHTML = a;
            document.getElementById("score").innerHTML = display;
            document.getElementById("song_art").appendChild(song_art);
                }
                else { 
                     document.getElementById("title").innerHTML = string;
                }

          function goback(){
              window.open("/Fancy.html","_self")
          };

        </script>
